<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form action="/" method="post">
      <img class="mb-4" src="images/logo-icon.png" alt="logo icon" width="100" height="100">
      <h1 class="h3 mb-3 fw-normal">Signup to the Newletter Joke!</h1>

      <div class="form-floating">
        <input type="text" name="fName" class="form-control top" id="floatingFirstName" placeholder="First Name" required autofocus>
        <label for="floatingFirstName">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" name="lName" class="form-control middle" id="floatingLastName" placeholder="Last Name" required>
        <label for="floatingLastName">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" name="email" class="form-control bottom" id="floatingEmail" placeholder="Email" required>
        <label for="floatingEmail">Email</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Apr√®s le Bip!</p>
    </form>
  </main>
